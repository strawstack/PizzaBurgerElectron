<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="./fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link href="./style.css" rel="stylesheet">
    <title>PizzaBurger</title>
  </head>
  <body>
    <h1 class="title">Baking <span>Pizza</span><span>Burgers</span></h1>
    <div class="intro-area">
        <div class="intro-container">
            <p>Click the food below to swap between hamburgers and pizza until only one type of food remains. Find more projects at <span>MagicMao.dev</span>!</p>
        </div>
    </div>
    <div class="game-area">
        <div class="game-container">
            <div class="game">
                <div class="cell c0" data-number="0">
                    <i class="fas fa-pizza-slice"></i>
                </div>
                <div class="cell c1" data-number="1">
                    <i class="fas fa-pizza-slice"></i>
                </div>
                <div class="cell c2" data-number="2">
                    <i class="fas fa-pizza-slice"></i>
                </div>
                <div class="cell c3" data-number="3">
                    <i class="fas fa-pizza-slice"></i>
                </div>
                <div class="cell c4" data-number="4">
                    <i class="fas fa-pizza-slice"></i>
                </div>
                <div class="cell c5" data-number="5">
                    <i class="fas fa-pizza-slice"></i>
                </div>
                <div class="cell c6" data-number="6">
                    <i class="fas fa-pizza-slice"></i>
                </div>
                <div class="cell c7" data-number="7">
                    <i class="fas fa-pizza-slice"></i>
                </div>
                <div class="cell c8" data-number="8">
                    <i class="fas fa-pizza-slice"></i>
                </div>
            </div>
            <div class="reset-btn">
                <i class="fas fa-random"></i>
            </div>
        </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
